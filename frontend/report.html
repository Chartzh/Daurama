<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Report - Daurama</title>
    <link rel="icon" type="image/png" href="source/Daurama_logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="source/Daurama_textLogo.png" alt="Daurama Logo" style="height: 50px;">
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div id="user-info">
                <div class="level-badge">
                    <img src="source/icons/star.png" alt="Star Icon" style="height: 20px;">
                    <span>Level <span id="user-level">1</span></span>
                </div>
                <div class="exp-bar">
                    <div id="exp-progress" class="exp-progress"></div>
                    <span class="exp-text"><span id="user-exp">0</span>/100 EXP</span>
                </div>
                <div class="pet-preview-container">
                    <img id="pet-preview" src="source/pets/cat-level-1.png" alt="Pet" class="pet-preview">
                </div>
            </div>
        </div>
    </nav>

    <section class="report-hero">
        <div class="report-container">
            <h1 class="report-title">
                <i class="fas fa-chart-line"></i>
                Environmental Impact Report
            </h1>
            <p class="report-subtitle">
                Track your contributions to the environment through recycling activities
            </p>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </section>

    <section class="section-header">
        <div class="report-container">
            <h2 class="section-title">Impact Summary</h2>
            <div id="summary-dashboard" class="summary-dashboard">
                </div>
        </div>
    </section>

    <section class="history-section">
        <div class="report-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 class="section-title" style="margin: 0;">Recycling Activity History</h2>
                <div>
                    <button id="exportBtn" class="export-btn">
                        <i class="fas fa-download"></i>
                        Export Data
                    </button>
                    <button id="clearHistoryBtn" class="clear-history-btn">
                        <i class="fas fa-trash"></i>
                        Clear History
                    </button>
                </div>
            </div>
            <div id="history-list" class="history-list">
                </div>
        </div>
    </section>

    <script src="dataManager.js"></script>
    <script src="script.js"></script>
    <script src="profile.js"></script>
    <script src="report.js"></script>
</body>

</html>
