<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Peringkat - Daurama</title>
    <link rel="icon" type="image/png" href="source/Daurama_logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="source/Daurama_textLogo.png" alt="Daurama Logo" style="height: 50px;">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <!-- User Info Display -->
            <div id="user-info">
                <div class="level-badge">
                    <img src="source/icons/star.png" alt="Star" style="height: 20px;">
                    <span>Level <span id="user-level">1</span></span>
                </div>
                <div class="exp-bar">
                    <div id="exp-progress" class="exp-progress"></div>
                    <span class="exp-text"><span id="user-exp">0</span>/100 EXP</span>
                </div>
                <div class="pet-preview-container">
                    <img id="pet-preview" src="source/pets/cat-level-1.png" alt="Pet" class="pet-preview">
                </div>
            </div>
        </div>
    </nav>

    <div class="lang-selector">
        <button id="lang-id" class="lang-btn active">ID</button>
        <button id="lang-en" class="lang-btn">EN</button>
    </div>

    <!-- Leaderboard Hero Section -->
    <section class="leaderboard-hero">
        <div class="leaderboard-container">
            <h1 class="leaderboard-title">
                <img src="source/icons/trophy.png" alt="Tropy Icon" style="height: 75px;">
                Papan Peringkat Daur Ulang
            </h1>
            <p class="leaderboard-subtitle">
                Lihat siapa yang paling banyak berkontribusi untuk lingkungan!
            </p>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Beranda
            </a>
        </div>
    </section>

    <!-- Leaderboard Section -->
    <section class="leaderboard-section">
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <h2 class="leaderboard-title">Top Recyclers</h2>
                <p class="leaderboard-subtitle">Para pejuang lingkungan terdepan</p>
            </div>
            
            <div id="leaderboard-list" class="leaderboard-list">
                <div class="leaderboard-header-row">
                    <div>Rank</div>
                    <div>Nama</div>
                    <div>Items</div>
                    <div>COâ‚‚ Saved</div>
                    <div>Energy</div>
                    <div>Water</div>
                </div>
                <!-- Leaderboard items will be filled by JavaScript -->
            </div>
        </div>
    </section>

    <script src="dataManager.js"></script>
    <script src="leaderboard.js"></script>
    <script src="profile.js"></script>
</body>
</html>
